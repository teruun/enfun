{% extends "blog/base.html" %}

{% block title %}blog list{% endblock %}

{% block content %}
	<h1>My Blog List</h1>
	{% for post in posts %}
		<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
		<p>Published {{ post.publish }} by {{ post.author }}</p>
		{{ post.body }}
	{% endfor %}

{% endblock %}
